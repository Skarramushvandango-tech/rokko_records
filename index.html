<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROKKO! Records</title>

  <!-- Webfont (sauber, systemnah) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>

  <!-- Header / Topbar -->
  <header class="rk-header">
    <a class="rk-logo" href="/" aria-label="ROKKO! Records">
      <img src="/assets/Images/Logo.png" alt="ROKKO! Records Logo">
    </a>

    <button class="rk-burger" id="rkBurger" aria-label="Menü öffnen" aria-expanded="false" aria-controls="rkDrawer">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Drawer / Offcanvas -->
  <aside class="rk-drawer" id="rkDrawer" aria-hidden="true">
    <nav class="rk-nav">
      <a href="/">Home</a>
      <details>
        <summary>Artists</summary>
        <!-- Trage hier deine Artists ein (nur Beispiele) -->
        <a href="/artists/erling/index.html">Markus Erling</a>
        <a href="/artists/henri_bellieu/index.html">Henri Bellieu</a>
        <a href="/artists/schablonski/index.html">Skank Schablonski</a>
        <a href="/artists/fleuretbunie/index.html">Fléur et Beunié</a>
        <a href="/artists/vandango/index.html">SkaRamush Vandango</a>
      </details>
      <a href="/news/index.html">News</a>
      <a href="/about/index.html">About us</a>
      <a href="/contact/index.html">Contact</a>
    </nav>
  </aside>

  <!-- Hero: Intro-Video -->
  <main>
    <section class="rk-hero">
      <video
        class="rk-hero-video"
        id="introVideo"
        playsinline
        autoplay
        muted
        preload="auto"
        poster="/assets/wallpaper/background.png">
        <source src="/artists/movies/intro_movie.MOV" type="video/quicktime">
        <!-- Optional: zusätzlicher MP4-Export für mehr Browser -->
        <!-- <source src="/artists/movies/intro_movie.mp4" type="video/mp4"> -->
      </video>
    </section>

    <!-- Hier kannst du später weitere Sektionen anhängen (Teaser, Footer etc.) -->
  </main>

  <footer class="rk-footer">
    <p>© <span id="y"></span> ROKKO! Records</p>
  </footer>

  <script>
    // Jahr
    document.getElementById('y').textContent = new Date().getFullYear();

    // Drawer
    const burger = document.getElementById('rkBurger');
    const drawer = document.getElementById('rkDrawer');
    burger.addEventListener('click', () => {
      const open = drawer.classList.toggle('open');
      burger.setAttribute('aria-expanded', open ? 'true' : 'false');
      drawer.setAttribute('aria-hidden', open ? 'false' : 'true');
    });

    // Video einmal abspielen, am Ende stehen bleiben (Frame bleibt sichtbar)
    const v = document.getElementById('introVideo');
    v.addEventListener('ended', () => {
      v.pause();
      v.currentTime = v.duration; // am letzten Frame „stehen“
    });
  </script>
</body>
</html>
