<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROKKO! Records</title>
  <link rel="preload" as="image" href="assets/Images/Logo.png">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="theme-rokko">
  <header class="site-header">
    <a class="brand" href="/">
      <img src="assets/Images/Logo.png" alt="ROKKO! Records" class="brand-logo">
    </a>
    <button class="hamburger" aria-label="Menü öffnen" aria-expanded="false" aria-controls="site-drawer">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Slide-in Drawer -->
  <nav id="site-drawer" class="drawer" aria-hidden="true">
    <ul class="drawer-list">
      <li><a href="/">Home</a></li>
      <li><a href="#artists">Artists</a></li>
      <li><a href="about.html">About us</a></li>
      <li><a href="news.html">News</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="drawer-scrim" hidden></div>

  <!-- Hero: Video läuft genau einmal und stoppt im letzten Frame -->
  <section class="hero">
    <video id="introVideo" class="hero-video" playsinline muted autoplay preload="metadata">
      <source src="assets/Movies/intro_movie.MOV" type="video/quicktime">
      <!-- Optional weitere Formate, wenn du magst:
      <source src="assets/Movies/intro_movie.mp4" type="video/mp4">
      -->
    </video>
  </section>

  <!-- Artists-Grid wie in der Vorlage (Kacheln, die auf die Artist-Seiten gehen) -->
  <main>
    <section id="artists" class="artists-grid">
      <a class="artist-card" href="artists/ERLING/index.html">
        <img src="artists/ERLING/Fotos/erling_main.PNG" alt="Markus Erling">
        <h3>Markus Erling</h3>
      </a>

      <a class="artist-card" href="artists/HENRI/index.html">
        <img src="artists/HENRI/Fotos/henri_presse_main.PNG" alt="Henri Bellieu">
        <h3>Henri Bellieu</h3>
      </a>

      <a class="artist-card" href="artists/SKANK_SCHABLONSKI/index.html">
        <img src="artists/SKANK_SCHABLONSKI/Fotos/skank_presse1.PNG" alt="Skank Schablonski">
        <h3>Skank Schablonski</h3>
      </a>

      <a class="artist-card" href="artists/FLEURBENUINE/index.html">
        <img src="artists/FLEURBENUINE/Fotos/fleur_placeholder.jpg" alt="Fleur Benuine">
        <h3>Fleur Benuine</h3>
      </a>

      <a class="artist-card" href="artists/SKARAMUSH_VANDANGO/index.html">
        <img src="artists/SKARAMUSH_VANDANGO/Fotos/vandango_profil.JPEG" alt="Skaramush Vandango">
        <h3>Skaramush Vandango</h3>
      </a>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> ROKKO! Records</p>
  </footer>

  <script>
    // Jahr
    document.getElementById('year').textContent = new Date().getFullYear();

    // Drawer
    const btn = document.querySelector('.hamburger');
    const drawer = document.getElementById('site-drawer');
    const scrim = document.querySelector('.drawer-scrim');
    function toggleDrawer(open){
      drawer.classList.toggle('open', open);
      btn.setAttribute('aria-expanded', String(open));
      drawer.setAttribute('aria-hidden', String(!open));
      scrim.hidden = !open;
    }
    btn.addEventListener('click', () => toggleDrawer(!drawer.classList.contains('open')));
    scrim.addEventListener('click', () => toggleDrawer(false));

    // Video: einmal abspielen, dann im letzten Frame stehen bleiben
    const v = document.getElementById('introVideo');
    // Autoplay-Policy: muted ist gesetzt (Video hat eh keinen Ton)
    v.addEventListener('ended', () => {
      try {
        v.pause();
        // im letzten Frame stehen
        v.currentTime = Math.max(0, (v.duration || 0) - 0.05);
      } catch(e){}
    });
  </script>
</body>
</html>
