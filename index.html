  <!-- JS: MenÃ¼, Video-Autoplay mit Sound/Memory -->
  <script>
    // Slide-out Menu (rechts)
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    menuBtn.addEventListener('click', () => {
      const open = sideMenu.classList.toggle('open');
      menuBtn.setAttribute('aria-expanded', open ? 'true' : 'false');
      sideMenu.setAttribute('aria-hidden', open ? 'false' : 'true');
    });
    sideMenu.querySelectorAll('a').forEach(a=>{
      a.addEventListener('click', ()=> sideMenu.classList.remove('open'));
    });

    // Video + Mute-Toggle mit localStorage
    const video = document.getElementById('introVideo');
    const muteBtn = document.getElementById('muteToggle');
    const KEY = 'rokko_video_muted';

    // Merken/Setzen
    const stored = localStorage.getItem(KEY);
    if (stored === 'false') video.muted = false;  // User wollte Ton
    else video.muted = true;                      // Default: muted (fÃ¼r Autoplay)

    // Icon initialisieren
    function updateIcon(){ muteBtn.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š'; }
    updateIcon();

    // Autoplay robust starten
    const start = () => video.play().catch(()=>{/* Mobile blockt Ton â€“ bleibt muted */});
    document.addEventListener('visibilitychange', ()=> { if (!document.hidden) start(); });
    start();

    // Toggle
    muteBtn.addEventListener('click', ()=>{
      video.muted = !video.muted;
      localStorage.setItem(KEY, String(video.muted));
      updateIcon();
      // Wenn jetzt unmuted, erneut play versuchen
      if (!video.muted) start();
    });
  </script>
